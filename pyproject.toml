[build-system]
# AVOID CHANGING REQUIRES: IT WILL BE UPDATED BY PYSCAFFOLD!
requires = ["setuptools>=46.1.0", "setuptools_scm[toml]>=5"]
build-backend = "setuptools.build_meta"

[tool.setuptools_scm]
# For smarter version schemes and other configuration options,
# check out https://github.com/pypa/setuptools_scm
version_scheme = "no-guess-dev"

[tool.black]
    target-version = ['py311']
    include = '\.pyi?$'
    exclude = '''
    (
        \.git
      | \.hg
      | \.mypy_cache
      | \.tox
      | \.venv
      | _build
      | buck-out
      | build
      | dist

      # The following are specific to Black, you probably don't want those.
      | blib2to3
      | tests/data
    )
    '''
    extend-exclude = '''
    # A regex preceded with ^/ will apply only to files and directories
    # in the root of the project.
    (
      ^/setup.py    # exclude a file named foo.py in the root of the project
      | .*_pb2.py # exclude autogenerated Protocol Buffer files anywhere in the project
      | venv
      | docs
    )
    '''

[tool.isort]
profile = "black"
src_paths = ["src", "tests"]
skip = ["venv", "setup.cfg", "build", ".tox", "docs"]

[tool.mypy]
python_version = "3.11"
warn_return_any = true
warn_unused_configs = true
exclude = [
    "build",  # TOML literal string (single-quotes, no escaping necessary)
    "src",  # TOML basic string (double-quotes, backslash and other characters need escaping),
    "^setup.py$",
    "venv",
    "docs",
]